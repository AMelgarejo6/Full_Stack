<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body class="mx-auto">
    <div style="border: 2px solid black; width:80%; margin: 0 auto; margin-top: 200px;">
        <h1>Hello, {{this_user.first_name}}</h1>
        <h3>Posted by: {{posted_by_this_user.first_name}}</h3>
        <div>
            <p>Description: {{my_recipe.description}}</p>
            <p>Under 30 Minutes?: {{my_recipe.under}}</p>
            <p>Instructions: {{my_recipe.instructions}}</p>
            <p>Date Made: {{my_recipe.created_at}}</p>
        </div>
    </div>
</body>

</html>
