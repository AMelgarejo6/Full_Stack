<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <h1 style="margin-left: 100px; margin-top: 50px">Hello: {{this_user.first_name}}</h1>
    <div id="createlogout">
        <a href="/createrecipe">Create Recipe</a>
        <a href="/logout">LogOut</a>
    </div>
    <div style="margin: 0 auto; width:85%">
    <table class="table" style="background-color:white">
        <thead>
            <tr style="border: 2px solid black">
                <th scope="col">Food Name</th>
                <th scope="col">Under 30?</th>
                <th scope="col">Posted By</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in all_recipes %}
            <tr style="border: 2px solid black">
                <td>{{recipe.name}}</td>
                <td>{{recipe.under}}</td>
                <td>{{recipe.poster.first_name}}</td>
                <td>
                    <a href="/viewrecipe/{{recipe.id}}">view recipe</a>
                    <a href="/edit/{{recipe.id}}">edit</a>
                    <a href="/remove/{{recipe.id}}">delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>

</html>
