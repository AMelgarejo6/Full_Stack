<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <h1>Add a new recipe!</h1>
    <form method="post" action="/submitrecipe" class="w-75 mx-auto">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="name">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" name="description">
        </div>

        <div class="mb-3">
            <label for="instructions" class="form-label">Instruction:</label>
            <input type="text" class="form-control" name="instructions">
        </div>

        <div class="mb-3">
            <label for="created_at" class="form-label">Date Recipe Was Cooked/Made:</label>
            <input type="date" class="form-control" name="created_at">
        </div>

        <div>
            <p>Under 30 Mins?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Yes" name="under">
                <label class="form-check-label" for="flexCheckDefault">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="No" name="under">
                <label class="form-check-label" for="flexCheckChecked">
                    No
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Recipe</button>
    </form>
    <a href="/success">Home</a>
</body>

</html>
