<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <h1>Edit recipe!</h1>
    <form method="post" action="/submitedit">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" value="{{one_recipe.name}}">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" name="description" value="{{one_recipe.description}}">
        </div>

        <div class="mb-3">
            <label for="instructions" class="form-label">Instruction:</label>
            <input type="text" class="form-control" name="instructions" value="{{one_recipe.instructions}}">
        </div>

        <div>
            <p>Under 30 Mins?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Yes" name="under">
                <label class="form-check-label" for="flexCheckDefault">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="No" name="under">
                <label class="form-check-label" for="flexCheckChecked">
                    No
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Recipe</button>
        <input type="hidden" name="id" value="{{one_recipe.id}}">
    </form>
    <a href="/success">Home</a>
</body>
</html>
