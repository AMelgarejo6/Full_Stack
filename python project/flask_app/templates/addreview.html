<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <nav style="padding-left:40px" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Lexoletics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/shop">Browse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                {% if "logged_id" not in session %}
                <li class="nav-item">
                    <a class="nav-link" href="/register">Login/Reg</a>
                </li>
                {% endif %}
                {% if "logged_id" in session %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <h3 style="margin-left:175px">Write a review for {{single_product.category}}</h3>
    <form method="post" action="/submit/review/{{single_product.id}}" class="w-75 mx-auto">
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <input type="text" class="form-control" name="content">
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating:</label>
            <input type="text" class="form-control" name="rating">
        </div>
        <button type="submit" class="btn btn-primary">Post Review</button>
    </form>
</body>
</html>
